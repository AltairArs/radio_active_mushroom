<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head(page_title='Рабочая область')}"></head>
<body>
<div th:replace="~{base :: body_block(body_title='Рабочая область', body_content=~{:: content})}"></div>
<div th:remove="all">
  <div th:fragment="content">
    <div class="row">
      <div class="cell">
        <a class="btn-action" th:href="@{/projects/details/my/{project_name}/(project_name=${project_name})}">
          <img th:src="@{/img/editing/back.png}" class="icon">
          <text>Назад</text>
        </a>
      </div>
    </div>
    <br>
    <div class="workspace">

      <ul class="workspace-menu">
        <h3 class="header-m-o">Меню</h3>
        <button class="btn-action-on-1">
          <img th:src="@{/img/editing/add.png}" class="icon">
          <text>Новая сущность</text>
        </button>
        <button class="btn-action-on-1">
          <img th:src="@{/img/constraints/reference.png}" class="icon">
          <text>Связать сущности</text>
        </button>
      </ul>

    </div>
  </div>
</div>
</body>
</html>
